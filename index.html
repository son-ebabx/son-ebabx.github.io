      <div class="recorder">

          <div id="length">
            <span id="recording-icon"></span>
            <div id="recording-length">
              <span id="minutes">00</span>:<span id="seconds">00</span>
            </div>
            <div id="recording-battery">
              <svg

          <div class="volume-wrap">
            <div class="volume">
              <span>L </span>
              <div class="volume-peaks">
                <div class="volume-progress" id="l"></div>
              </div>
            </div>
            <div class="volume">
              <span>R </span>
              <div class="volume-peaks">
                <div class="volume-progress" id="r"></div>
              </div>
            </div>
            <div class="limiter">

              <span>-24</span>
              <span>-12</span>
              <span>-6</span>
